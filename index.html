<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles2.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main>
      <header>
        <img src="assets/desktop/logo.svg" alt="logo" />
      </header>
      <div class="content-container">
        <div class="content">
          <h1>
            <span class="special-text">PUBLISH YOUR PODCASTS</span>
            <span class="special-text2">EVERYWHERE</span>
          </h1>

          <p>
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
          <div class="row-reverse">
            <div class="logo">
              <img src="assets/desktop/spotify.svg" alt="apple" />
              <img src="assets/desktop/apple-podcast.svg" alt="apple" />
              <img src="assets/desktop/google-podcasts.svg" alt="apple" />
              <img src="assets/desktop/pocket-casts.svg" alt="apple" />
            </div>
            <form>
              <label for="email"></label>
              <input
                id="email"
                type="email"
                placeholder="Email address"
                required
              />

              <button id="submitMe" type="submit">Request Access</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
